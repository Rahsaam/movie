<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/1a4dd4a998.js"
    crossorigin="anonymous"
  ></script>
    <title>Document</title>
</head>
<body class="font-Inter max-w-screen-2xl mx-auto"> 
    <div class="bg-cover bg-center bg-no-repeat h-screen bg-my-color-dark-red flex justify-center items-center" style="background-image: url('../images/Movie-Wallpaper-HD-Free-download\ \(1\).jpg')">
        <div>
            <div class="w-full text-center mb-10">
            
                <span><i class="fas fa-video p-2 border-2 rounded-full text-white text-3xl"></i></span>
            </div>
            <form class="shadow-4xl bg-black opacity-70 p-8 w-96 rounded-xl">
                <div class="flex flex-col mb-10">
                <label class="text-white mb-2 text-lg" for="email">Email:</label>
                <input class="bg-transparent border-b focus:outline-none text-white" type="email" id="email" name="email" placeholder="write your email">
                </div>
                <div class="flex flex-col mb-10">
                <label class="text-white mb-2 text-lg" for="username">Username:</label>
                <input class="bg-transparent border-b focus:outline-none text-white" type="text" id="username" name="username" placeholder="write your username">
                </div>
                <div class="flex flex-col">
                <label class="text-white mb-2 text-lg" for="password">Password:</label>
                <input class="bg-transparent border-b focus:outline-none text-white" type="password" id="password" name="password" placeholder="write yor password">
                </div>
                <div class="flex flex-col my-8">
                <label class="text-white mb-2 text-lg" for="password2">Password:</label>
                <input class="bg-transparent border-b focus:outline-none text-white" type="password" id="password2" name="password2" placeholder="write yor password again">
                </div>
                <div>
                    <a href="main.html" class="text-white bg-red-900 p-2 font-bold text-lg rounded-xl">sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
